<!DOCTYPE html>
<html>
<head>
	<title>Learn Music</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/material.min.css">
	<link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
	<h1 class="thin theme-color">Music Player</h1>
		<div class="rows music-player mdl-shadow--4dp">
			<div class="free-5"></div>
			<div class="col-md-4" style="padding: 0;">
				<div class="col-md-2">
					<img src="images/ts.png" class="img-circle player-avatar">
				</div>
				<div class="col-md-8 center controls" style="font-size: 30px;">
					<div class="free-5"></div>
					<i class="mdi mdi-skip-previous" onclick="previous()"></i>
					<i class="mdi mdi-rewind" onclick="decreasePlayback()"></i>
					<i class="mdi mdi-play-circle-outline" id="play" onclick="playPause()" style="font-size:40px;vertical-align: center;"></i>
					<i class="mdi mdi-pause-circle-outline" id="pause" onclick="playPause()" style="font-size:40px;vertical-align: center; display: none;"></i>
					<i class="mdi mdi-fast-forward"  onclick="increasePlayback()"></i>
					<i class="mdi mdi-skip-next" onclick="next()"></i>
				</div>
			</div>
			<div class="col-md-2 song-title">
				<h6 id="songTitle">Song title</h6>
				<!-- <p>Juliana Kanyomozi</p> -->
				<font id="nextSong"></font>
			</div>
			<div class="col-md-4">
				<div class="free-20"></div>
				<font id="cTime" style="font-size:12px; color: #ccc; float: left;"></font> <font id="duration" style="font-size:12px; color: #ccc; float: right;"></font>
				<input class="mdl-slider mdl-js-slider" id="songSlider" type="range" min="0" max="100" step="1" value="0" tabindex="0" onmouseup="seekSong()" style="width: 100%;">
			</div>
			<div class="col-md-2">
				<div class="free-20"></div>
				<i class="fa fa-volume-up" id="voice" onclick="mute()" style="float: left; font-size:20px; color:#999; cursor: pointer;"></i>
				<i class="fa fa-volume-off" id="mute" onclick="unmute()" style="float: left; font-size:20px; color:#999; display: none; cursor: pointer;"></i>
				<input class="mdl-slider mdl-js-slider" id="volumeSlider" type="range" min="0" max="1" step="0.01" tabindex="0" onmouseup="adjustVolume()">
			</div>
			<div class="free-5"></div>
		</div>
	</div>




	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/material.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
